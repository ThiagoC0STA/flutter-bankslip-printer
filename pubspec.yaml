name: flutter_printer
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  barcode: ^2.0.0
  pdf: ^3.0.0
  printing: ^5.0.0
  esc_pos_printer: ^4.0.4
  esc_pos_utils: ^1.1.0
  cupertino_icons: ^1.0.2
  image: ^3.3.0
  flutter_blue_plus: ^1.28.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/receipt2.jpg
    - assets/caixalogo.png
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
